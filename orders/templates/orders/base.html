<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" src="static/styles.css">
    <script src="static/orders/orders.js"></script>
</head>

<body>

    <nav class="navbar navbar-ligh" style="background-color: #50b9bd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="text-align: center;" href="#"><span style="color:red;">CS</span><span style="color:green;">50</span><span style="color:white;">PIZZA</span></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
                </ul>
                {% else%}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-log-in"></span> register</a>
                    </li>
                    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                </ul>
            </div>
                {% endif%}
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <div style="width: 100%; height: 120px; background-color:green;">

                </div>
                <div style="width: 100%; height: 120px; background-color:white;">
                
                </div>
                <div style="width: 100%; height: 120px; background-color: red;">
                
                </div>
            </div>
            <div class="col-sm-8 text-left">
                {% if messages%}
                    {% for message in messages %}
                        <div class='alert alert-{{ message.tags }}'>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif%}
                {% block content %}
                {% endblock%}
            </div>
            <div class="col-sm-2 sidenav">
                <div style="width: 100%; height: 120px; background-color:green;">
                
                </div>
                <div style="width: 100%; height: 120px; background-color:white;">
                
                </div>
                <div style="width: 100%; height: 120px; background-color: red;">
                
                </div>

            </div>
        </div>
    </div>
    <footer class="text-center">
        <p> contact us  <a href="#">here</a> </p>
    </footer>
</body>

</html>
